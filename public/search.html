<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Game Compare</title>
        <link href="./css/search.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a id="nav-srch" class="item" href="search.html">Search</a>
            <a id="nav-profile" class="item" href="user.html">Profile</a>
            <a id="nav-games" class="item" href="list.html">Games</a>
            <a id="nav-edit" class="item" href="edit.html">Editor</a>
            <a id="nav-comm" class="item" href="comments.html">Comments</a>
        </nav>
        <div class="flexContainer">
            <img src="./imgs/icon.png" alt="App Logo" height="250" width="250"/>
            <h1>Game Compare</h1>
            <form class="card cardSizeL mx-3">
                <div class="card-body">
                    <div class="form-group">
                        <label>Search by:</label>
                        <select id="searchTypes" class="form-control">
                            <option value="default" selected>Select a Search Type</option>
                            <option value="title">Title</option>
                            <option value="year">Year</option>
                            <option value="studio">Studio</option>
                            <option value="price">Price</option>
                            <option value="rating">Rating</option>
                            <option value="popularity">Popularity</option>
                            <option value="category">Category</option>
                            <option value="genre">Genre</option>
                            <option value="keyword">Keyword</option>
                        </select>
                    </div>
                    <div class="form-group" id="options">
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
        <div class="gamesContainer">

        </div>
    </body>
    <script src="./js/search.js"></script>
    <script src="./js/navBar.js"></script>
</html>
