    <body>
        <nav class="navbar navbar-light bg-light">

        <div class="flexContainer">
            <form class="card cardSizeL mx-3">
                <div class="card-body">
                    <h2>Add New Game</h2>
                    <div class="form-group">
                        <label>Game Title:</label>
                        <input type="text" class="form-control" id="titleNew"/>
                    </div>
                    <div class="form-group">
                        <label>Year Published:</label>
                        <input type="text" class="form-control" id="yearNew"/>
                    </div>
                    <div class="form-group">
                        <label>Game Price:</label>
                        <input type="text" class="form-control" id="priceNew"/>
                    </div>
                    <div class="form-group">
                        <label>Genre:</label>
                        <input type="text" class="form-control" id="genreNew"/>
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <input type="text" class="form-control" id="categoryNew"/>
                    </div>
                    <div class="form-group">
                        <label>Studio:</label>
                        <input type="text" class="form-control" id="studioNew"/>
                    </div>
                    <div class="form-group">
                        <label>Metacritic Rating:</label>

                    </div>

                        <label>GameSpot Rating:</label>

                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>

            <form class="card cardSizeL mx-3">
                <div class="card-body">
                    <h2>Edit Game Values</h2>
                    <div class="form-group">
                        <label>Game ID:</label>
                        <input type="text" class="form-control" id="idEdit"/>
                    </div>
                    <div class="form-group">
                        <label>Game Title:</label>

                    <div class="form-group">

            <form class="card cardSizeL mx-3">
                <div class="card-body">
                    <h2>Delete a Game</h2>
                    <div class="form-group">
                        <label>Game ID:</label>
                        <input type="text" class="form-control" id="idDel"/>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
