<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title class="pageTitle"></title>
        <link href="./css/game.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a id="nav-srch" class="item" href="search.html">Search</a>
            <a id="nav-profile" class="item" href="user.html">Profile</a>
            <a id="nav-games" class="item" href="list.html">Games</a>
            <a id="nav-edit" class="item" href="edit.html">Editor</a>
            <a id="nav-comm" class="item" href="comments.html">Comments</a>
        </nav>
        <div class="flexContainer">
            <div class="card cardSizeL mx-3">
                <div class="card-body">
                    <h1 class="title"></h1>
                    <div class="separator"></div>
                    <div class="info">
                        <img src="" alt="Box Art" class="boxArt">
                        <div class="infoList">
                            <h4 class="year">Year: </h4>
                            <h4 class="studio">Studio: </h4>
                            <h4 class="price">Price: $</h4>
                            <h4 class="genre">Genre: </h4>
                            <h4 class="category">Category: </h4>
                            <h4 class="mcr">Metacritic Rating: </h4>
                            <h4 class="gsr">GameSpot Rating: </h4>
                            <h4 class="grr">GamesRadar Rating: </h4>
                            <h4 class="ar">Average Rating: </h4>
                            <h4 class="pop">Game Compare Points: </h4>
                            <a href="" class="amazonLink">
                                <h4>Amazon Page</h4>
                            </a>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="info">
                        <h4>Description:</h4>
                        <h4 class="desc"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="flexContainer">
            <div class="card cardSizeL mx-3">
                <div class="card-body">
                    <h5>Rate this game:</h5>
                    <i class="fa fa-thumbs-up w3-xxlarge"></i>
                    <i class="fa fa-thumbs-down w3-xxlarge"></i>
                    <div class="separator"></div>
                    <button type="button" class="btn btn-info" id="bookmark">Bookmark</button>
                </div>
            </div>
        </div>
        <div class="flexContainer">
            <form class="card cardSizeL mx-3 comm">
                <div class="card-body">
                    <div class="form-group">
                        <label>Leave a comment:</label>
                        <textarea id="comment" rows="4" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
        <div class="flexContainer" id="comments">

        </div>
    </body>
    <script src="./js/game.js"></script>
    <script src="./js/navBar.js"></script>
</html>
